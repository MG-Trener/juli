<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Админ — Фото</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial; padding:20px; background:#f7f8fa; }
    .wrap{max-width:900px;margin:0 auto;}
    .card{background:white;padding:18px;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.05);}
    input[type=file]{margin-top:12px}
    button{margin-top:12px;padding:10px 20px;background:#233247;color:white;border:none;border-radius:8px}
    .thumb{width:140px;margin:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Панель администратора — загрузка фото</h2>
    <div class="card">
      <input id="file" type="file" accept="image/*">
      <div>
        <button onclick="upload()">Загрузить</button>
      </div>
      <div id="status" style="margin-top:12px;color:#333"></div>
    </div>

    <h3 style="margin-top:18px">Галерея</h3>
    <div id="gallery"></div>
  </div>

  <script>
    async function upload(){
      const f = document.getElementById('file').files[0];
      if (!f) return alert('Выберите файл');
      const fd = new FormData();
      fd.append('file', f, f.name);

      const res = await fetch('/upload', { method: 'POST', body: fd });
      const data = await res.json();
      if (data && data.success === false && data.errors) {
        document.getElementById('status').textContent = JSON.stringify(data);
      } else {
        document.getElementById('status').textContent = 'Загружено';
        loadGallery();
      }
    }

    async function loadGallery(){
      const res = await fetch('/gallery');
      const data = await res.json();
      const box = document.getElementById('gallery');
      box.innerHTML = '';
      (data.images || []).forEach(url => {
        const img = document.createElement('img');
        img.src = url;
        img.className = 'thumb';
        box.appendChild(img);
      });
    }

    loadGallery();
  </script>
</body>
</html>
