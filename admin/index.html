<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Админ — Вход</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial; background:#f5f5f5; display:flex; justify-content:center; padding:40px; }
    .box { background:white; padding:28px; border-radius:12px; width:360px; box-shadow:0 8px 30px rgba(0,0,0,0.08); }
    input { width:100%; padding:12px; margin-top:10px; border-radius:8px; border:1px solid #e3e6ea; }
    button { width:100%; padding:12px; margin-top:16px; background:#233247; color:white; border:none; border-radius:8px; cursor:pointer; font-weight:600; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Вход в админку</h2>
    <input id="login" placeholder="Логин" value="">
    <input id="password" type="password" placeholder="Пароль" value="">
    <button id="btn">Войти</button>
    <p id="msg" style="color:#c33;margin-top:10px;display:none;"></p>
  </div>

  <script>
    document.getElementById('btn').addEventListener('click', login);
    async function login(){
      const login = document.getElementById('login').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ login, password })
      });
      const data = await res.json();
      if (data.ok) {
        // success — redirect to dashboard
        location.href = '/admin/dashboard.html';
      } else {
        document.getElementById('msg').textContent = data.error || 'Ошибка входа';
        document.getElementById('msg').style.display = 'block';
      }
    }
  </script>
</body>
</html>
